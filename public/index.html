<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Chat üí¨</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg-dark: #0e1525;
      --modal-bg: rgba(28, 35, 51, 0.95);
      --accent: #f97316;
      --btn-bg: #2d3548;
      --text-main: #f5f9fc;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      overflow: hidden;
    }

    /* --- MOVING BACKGROUND ANIMATION --- */
    .bg-animation {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(45deg, #0e1525, #1c2333, #0e1525);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating "Moving Things" */
    .floating-blob {
      position: absolute; width: 300px; height: 300px;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.15) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      filter: blur(40px);
      animation: move 20s infinite alternate;
      z-index: -1;
    }

    @keyframes move {
      from { transform: translate(-10%, -10%); }
      to { transform: translate(100%, 80%); }
    }

    /* --- LOGIN MODAL --- */
    #login-overlay {
      position: fixed; inset: 0; z-index: 10000;
      display: flex; align-items: center; justify-content: center;
      backdrop-filter: blur(8px);
    }

    .login-modal {
      background: var(--modal-bg);
      width: 100%; max-width: 400px;
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: modalEntry 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalEntry {
      from { opacity: 0; transform: translateY(30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 { font-size: 26px; margin-bottom: 30px; font-weight: 700; letter-spacing: -0.5px; }

    .auth-btn {
      width: 100%; padding: 14px; margin-bottom: 12px;
      border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
      background: var(--btn-bg); color: white;
      font-weight: 600; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      transition: all 0.3s ease;
      position: relative; overflow: hidden;
    }

    /* Shimmer effect on hover */
    .auth-btn:hover {
      background: #3e4451;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .auth-btn::after {
      content: ''; position: absolute; top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg); transition: 0.5s;
    }
    .auth-btn:hover::after { left: 100%; }

    .guest-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); }

    #guest-name-area { display: none; margin-top: 20px; animation: fadeIn 0.4s ease; }
    #username-input {
      width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #3e4451;
      background: #0e1525; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none;
    }

    .join-chat-btn {
      width: 100%; padding: 14px; background: var(--accent);
      border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer;
      transition: transform 0.2s;
    }
    .join-chat-btn:active { transform: scale(0.98); }

    /* --- CHAT VIEW --- */
    #chat-container { display: none; flex-direction: column; height: 100vh; }
    .header { padding: 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid rgba(255,255,255,0.05); }
    #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
    
    .bubble { padding: 12px 18px; border-radius: 20px; max-width: 75%; background: #232a3b; }
    .me .bubble { background: #0084ff; align-self: flex-end; }
    .msg-row { display: flex; width: 100%; }
    .msg-row.me { justify-content: flex-end; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div class="bg-animation"></div>
  <div class="floating-blob" style="top: 10%; left: 10%;"></div>
  <div class="floating-blob" style="bottom: 10%; right: 10%; background: radial-gradient(circle, rgba(0, 132, 255, 0.1) 0%, transparent 70%);"></div>

  <div id="login-overlay">
    <div class="login-modal">
      <div style="font-size: 40px; margin-bottom: 10px;">‚ö°</div>
      <h2>Log in to Friends Chat</h2>
      
      <button class="auth-btn" onclick="showInput()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18">
        Continue with Google
      </button>
      
      <button class="auth-btn" onclick="showInput()">
        <span>‚úâÔ∏è</span> Continue with Email
      </button>

      <button class="auth-btn guest-btn" onclick="showInput()">
        <span>‚ú®</span> Enter as Guest
      </button>

      <div id="guest-name-area">
        <input type="text" id="username-input" placeholder="Enter your display name..." autocomplete="off">
        <button class="join-chat-btn" onclick="startChat()">Start Chatting</button>
      </div>

      <p style="font-size: 11px; color: #6b7280; margin-top: 25px;">
        By continuing, you agree to our <a href="#" style="color: #9ca3af;">Terms</a>.
      </p>
    </div>
  </div>

  <div id="chat-container">
    <div class="header"><strong>Friends Chat</strong></div>
    <div id="messages"></div>
    <div style="padding: 20px; background: #1c2333; display: flex; gap: 10px;">
      <input id="minput" style="flex:1; background:#0e1525; border:none; color:white; padding:12px; border-radius:10px; outline:none;" placeholder="Type a message...">
      <button onclick="send()" style="background:#0084ff; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">Send</button>
    </div>
  </div>

<script>
  const socket = io();
  let myName = "";

  function showInput() {
    document.getElementById('guest-name-area').style.display = 'block';
    document.getElementById('username-input').focus();
  }

  function startChat() {
    const n = document.getElementById('username-input').value.trim();
    if(n) {
      myName = n;
      document.getElementById('login-overlay').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
        socket.emit('user joined', myName);
      }, 300);
    }
  }

  function send() {
    const t = document.getElementById('minput').value;
    if(t) {
      socket.emit('chat message', { user: myName, text: t });
      document.getElementById('minput').value = "";
    }
  }

  socket.on('chat message', (d) => {
    const isMe = d.user === myName;
    const m = document.createElement('div');
    m.className = `msg-row ${isMe ? 'me' : 'them'}`;
    m.innerHTML = `<div class="bubble"><small style="display:block;opacity:0.5">${d.user}</small>${d.text}</div>`;
    document.getElementById('messages').appendChild(m);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Chat ðŸ’¬</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* 1. Theme Variables */
    :root {
      --bg-color: #0b0d11;
      --header-bg: rgba(255, 255, 255, 0.05);
      --bubble-me: #0084ff;
      --bubble-them: #2f3136;
      --text-main: #ffffff;
      --text-sub: #b9bbbe;
    }

    /* 2. Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: all 0.3s ease;
    }

    .header {
      background: var(--header-bg);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    select {
      background: #333; color: white; border: 1px solid #555;
      padding: 5px 10px; border-radius: 15px; outline: none;
    }

    /* 3. Chat Area */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Aligning messages Left/Right */
    .msg-row { display: flex; width: 100%; }
    .msg-row.me { justify-content: flex-end; }
    .msg-row.them { justify-content: flex-start; }

    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      animation: pop 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .me .bubble { 
        background: var(--bubble-me); 
        border-bottom-right-radius: 4px; 
        color: white;
    }
    .them .bubble { 
        background: var(--bubble-them); 
        border-bottom-left-radius: 4px; 
        color: white;
    }

    .user-label { font-size: 0.7rem; font-weight: bold; margin-bottom: 3px; display: block; opacity: 0.8; }

    /* 4. Input Area */
    .input-area {
      background: #1e1f23;
      padding: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      background: #2f3136; border: none; color: white;
      padding: 12px 18px; border-radius: 25px; outline: none;
    }

    #username { width: 100px; border: 1px solid #444; }
    #message { flex: 1; }

    .icon-btn {
      background: none; border: none; font-size: 1.4rem;
      cursor: pointer; transition: transform 0.2s;
    }
    .icon-btn:hover { transform: scale(1.2); }

    .send-btn {
      background: var(--bubble-me); color: white;
      border: none; width: 45px; height: 45px;
      border-radius: 50%; cursor: pointer; font-weight: bold;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="header">
  <span><strong>Friends Chat</strong> ðŸ’¬</span>
  <select id="theme" onchange="applyTheme()">
    <option value="dark">Dark Mode</option>
    <option value="ocean">Ocean Blue</option>
    <option value="sunset">Sunset Gradient</option>
  </select>
</div>

<div id="messages"></div>

<div class="input-area">
  <button class="icon-btn" onclick="insertEmoji('ðŸ˜Š')">ðŸ˜Š</button>
  <input id="username" placeholder="Name">
  <input id="message" placeholder="Message..." onkeypress="handleEnter(event)">
  <button class="send-btn" onclick="sendMessage()">âž”</button>
</div>

<script>
  const socket = io();

  function applyTheme() {
    const theme = document.getElementById('theme').value;
    const root = document.querySelector(':root');
    if (theme === 'ocean') {
      root.style.setProperty('--bg-color', '#001529');
      root.style.setProperty('--bubble-me', '#1890ff');
    } else if (theme === 'sunset') {
      root.style.setProperty('--bg-color', '#2d1b33');
      root.style.setProperty('--bubble-me', 'linear-gradient(45deg, #ff7e5f, #feb47b)');
    } else {
      root.style.setProperty('--bg-color', '#0b0d11');
      root.style.setProperty('--bubble-me', '#0084ff');
    }
  }

  function insertEmoji(emoji) {
    document.getElementById('message').value += emoji;
    document.getElementById('message').focus();
  }

  function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }

  function sendMessage() {
    const u = document.getElementById("username").value;
    const m = document.getElementById("message").value;
    if (u && m) {
      // Sending an OBJECT so we can tell who is who
      socket.emit("chat message", { user: u, text: m });
      document.getElementById("message").value = "";
    }
  }

  socket.on("chat message", function(data) {
    const container = document.getElementById("messages");
    const currentUserName = document.getElementById("username").value;
    
    // Check if the message came from the current user
    const isMe = data.user === currentUserName;
    
    const row = document.createElement("div");
    row.className = `msg-row ${isMe ? 'me' : 'them'}`;

    row.innerHTML = `
      <div class="bubble">
        <span class="user-label">${isMe ? 'You' : data.user}</span>
        <div class="msg-text">${data.text}</div>
      </div>
    `;

    container.appendChild(row);
    container.scrollTop = container.scrollHeight;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Chat üí¨</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --bg-color: #0e1525; /* Replit Deep Dark Blue */
      --modal-bg: #1c2333; /* Replit Modal Blue */
      --input-bg: #0e1525;
      --border-color: #3e4451;
      --text-main: #f5f9fc;
      --text-dim: #9ca3af;
      --accent-orange: #f97316;
      --btn-hover: #2d3548;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--bg-color); color: var(--text-main);
      overflow: hidden;
    }

    /* --- REPLIT STYLE LOGIN --- */
    #login-overlay {
      position: fixed; inset: 0; z-index: 10000;
      background: rgba(14, 21, 37, 0.98);
      display: flex; align-items: center; justify-content: center;
    }

    .login-modal {
      background: var(--modal-bg);
      width: 100%; max-width: 420px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      border: 1px solid var(--border-color);
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute; right: 20px; top: 15px;
      color: var(--text-dim); cursor: pointer; font-size: 20px;
    }

    .replit-logo { font-size: 32px; margin-bottom: 10px; display: block; }
    h2 { font-size: 24px; margin-bottom: 30px; font-weight: 600; }

    .social-btn {
      width: 100%; padding: 12px; margin-bottom: 12px;
      border-radius: 8px; border: 1px solid var(--border-color);
      background: transparent; color: white;
      font-weight: 500; cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      transition: background 0.2s;
    }
    .social-btn:hover { background: var(--btn-hover); }
    .social-btn img { width: 18px; }

    .view-more { color: var(--text-dim); font-size: 14px; margin: 15px 0; cursor: pointer; }
    .signup-text { font-size: 14px; color: var(--text-dim); margin-bottom: 25px; }
    .signup-text span { color: var(--accent-orange); cursor: pointer; }

    /* Hidden until a button is clicked */
    #name-entry { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color); }
    #username-input {
      width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
      background: var(--input-bg); color: white; margin-bottom: 15px; box-sizing: border-box; outline: none;
    }
    .join-btn {
      width: 100%; padding: 12px; background: var(--accent-orange);
      border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;
    }

    .footer-disclaimer {
      font-size: 11px; color: #6b7280; margin-top: 30px; line-height: 1.6;
    }
    .footer-disclaimer a { color: var(--text-dim); text-decoration: underline; }

    /* --- CHAT SECTION --- */
    #chat-app { display: none; flex-direction: column; height: 100vh; }
    .header { padding: 15px 20px; background: rgba(255,255,255,0.03); border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; }
    #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
    .input-area { padding: 20px; background: var(--modal-bg); display: flex; gap: 10px; align-items: center; }
    #msg-input { flex: 1; background: var(--input-bg); border: 1px solid var(--border-color); color: white; padding: 12px 20px; border-radius: 25px; outline: none; }
    
    .bubble { padding: 10px 15px; border-radius: 18px; max-width: 70%; background: #2f3136; }
    .me .bubble { background: #0084ff; align-self: flex-end; }
    .msg-row { display: flex; width: 100%; margin-bottom: 5px; }
    .msg-row.me { justify-content: flex-end; }
  </style>
</head>
<body>

<div id="login-overlay">
  <div class="login-modal">
    <span class="close-btn">‚úï</span>
    <span class="replit-logo">üü†</span>
    <h2>Log in to Friends Chat</h2>
    
    <button class="social-btn" onclick="revealNameInput()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg">
      Continue with Google
    </button>
    
    <button class="social-btn" onclick="revealNameInput()">
      <span>‚úâÔ∏è</span> Continue with Email
    </button>

    <button class="social-btn" onclick="revealNameInput()">
      <span>üîë</span> Use SSO log in
    </button>

    <div class="view-more">View more options</div>

    <div class="signup-text">
      New to Friends Chat? <span onclick="revealNameInput()">Create account</span>
    </div>

    <div id="name-entry">
      <input type="text" id="username-input" placeholder="Enter your display name..." autocomplete="off">
      <button class="join-btn" onclick="finishLogin()">Join Chat</button>
    </div>

    <p class="footer-disclaimer">
      This site is protected by reCAPTCHA Enterprise and the Google <br>
      <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
    </p>
  </div>
</div>

<div id="chat-app">
  <div class="header">
    <strong>Friends Chat üí¨</strong>
    <span id="user-display" style="color:var(--text-dim)"></span>
  </div>
  <div id="messages"></div>
  <div class="input-area">
    <button id="emoji-trigger" style="background:none; border:none; font-size:20px; cursor:pointer;">üòä</button>
    <input id="msg-input" placeholder="Type a message...">
    <button onclick="sendMsg()" style="background:#0084ff; color:white; border:none; border-radius:50%; width:40px; height:40px; cursor:pointer;">‚ûî</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.min.js"></script>
<script>
  const socket = io();
  let user = "";

  function revealNameInput() {
    document.getElementById('name-entry').style.display = 'block';
    document.getElementById('username-input').focus();
  }

  function finishLogin() {
    const name = document.getElementById('username-input').value.trim();
    if (name) {
      user = name;
      document.getElementById('login-overlay').style.display = 'none';
      document.getElementById('chat-app').style.display = 'flex';
      document.getElementById('user-display').innerText = "Logged in as: " + user;
      socket.emit('user joined', user);
      initEmoji();
    }
  }

  function initEmoji() {
    const trigger = document.querySelector('#emoji-trigger');
    const picker = new EmojiButton({ theme: 'dark' });
    trigger.addEventListener('click', () => picker.togglePicker(trigger));
    picker.on('emoji', selection => {
      document.getElementById('msg-input').value += selection.emoji;
    });
  }

  function sendMsg() {
    const val = document.getElementById('msg-input').value;
    if (val) {
      socket.emit('chat message', { user, text: val });
      document.getElementById('msg-input').value = "";
    }
  }

  socket.on('chat message', (data) => {
    const isMe = data.user === user;
    const div = document.createElement('div');
    div.className = `msg-row ${isMe ? 'me' : 'them'}`;
    div.innerHTML = `<div class="bubble"><small style="display:block;opacity:0.5">${data.user}</small>${data.text}</div>`;
    document.getElementById('messages').appendChild(div);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  });

  socket.on('user status', (msg) => {
    const div = document.createElement('div');
    div.style = "text-align:center; font-size:12px; color:#555; margin:10px 0;";
    div.innerText = msg;
    document.getElementById('messages').appendChild(div);
  });
</script>
</body>
</html>
